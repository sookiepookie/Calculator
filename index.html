<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cute Calculator</title>
        <link rel="stylesheet" href="style.css"/>
    </head>

    <body>
        <script src="calculation.js"></script>

        <div class="container">
            <img id="img" src="hellokitty.png"/>

            <div class="box">
            </div>
        
            <div class="keys">
                    <div class="key">
                        <button>
                            <img class="heart" src="pink crystal.png" alt="1" />
                            <div class="number">1</div>
                        </button>
                    </div>

                    <div class="key">
                        <button>
                            <img class="heart" src="pink crystal.png" alt="2" />
                            <div class="number">2</div>
                        </button>
                    </div>

                    <div class="key">
                        <button>
                            <img class="heart" src="pink crystal.png" alt="3" />
                            <div class="number">3</div>
                        </button>
                    </div>

                    
                    <div class="key">
                        <button>
                            <img id="blue" class="heart" src="blue crystal.png" alt="+" />
                            <div id="operator" class="number">+</div>
                        </button>
                    </div>

                    <div class="key">
                            <button>
                                <img class="heart" src="pink crystal.png" alt="4" />
                                <div class="number">4</div>
                            </button>
                    </div>

                    <div class="key">
                        <button>
                            <img class="heart" src="pink crystal.png" alt="5" />
                            <div class="number">5</div>
                        </button>
                    </div>

                    <div class="key">
                        <button>
                            <img class="heart" src="pink crystal.png" alt="6" />
                            <div class="number">6</div>
                        </button>
                    </div>
        
                    <div class="key">
                        <button>
                            <img id="blue" class="heart" src="blue crystal.png" alt="-" />
                            <div id="operator" class="number">–</div>
                        </button>
                    </div>

                    <div class="key">
                        <button>
                            <img class="heart" src="pink crystal.png" alt="7" />
                            <div class="number">7</div>
                        </button>
                    </div>
                
                    <div class="key">
                        <button>
                            <img class="heart" src="pink crystal.png" alt="8" />
                            <div class="number">8</div>
                        </button>
                    </div>

                    <div class="key">
                        <button>
                            <img class="heart" src="pink crystal.png" alt="9" />
                            <div class="number">9</div>
                        </button>
                    </div>

                    <div class="key">
                        <button>
                            <img id="blue" class="heart" src="blue crystal.png" alt="x" />
                            <div id="operator" class="number">×</div>
                        </button>
                    </div>

                    <div class="key">
                        <button>
                            <img class="heart" src="red crystal.png" alt="c" />
                            <div class="number">c</div>
                        </button>
                    </div>

                    <div class="key">
                        <button>
                            <img class="heart" src="pink crystal.png" alt="0" />
                            <div class="number">0</div>
                        </button>
                    </div>

                    <div class="key">
                        <button>
                            <img id="blue" class="heart" src="blue crystal.png" alt="=" />
                            <div id="operator" class="number">=</div>
                        </button>
                    </div>

                    <div class="key">
                        <button>
                            <img id="blue" class="heart" src="blue crystal.png" alt="/" />
                            <div id="operator" class="number">÷</div>
                        </button>
                    </div>
            </div>

        </div>
    </body>
</html>
